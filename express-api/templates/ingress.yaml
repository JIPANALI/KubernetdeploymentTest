apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"  # Specify the Ingress class here
spec:
  rules:
    - host: jipandev-test.xyz  # Your domain name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: express-api  # Service name in your cluster
                port:
                  number: 80  # The service port
